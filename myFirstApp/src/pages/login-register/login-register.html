<ion-header>

  <ion-navbar>
    <ion-title *ngIf="!showRegister">Login</ion-title>
    <ion-title *ngIf="showRegister">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <!-- TODO add FORMS for login and registration -->

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
    <button ion-button color="dark" type="button" block (click)="register()">Register</button>
  </form>

</ion-content>
