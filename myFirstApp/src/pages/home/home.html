<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <ion-item *ngFor="let image of picArray">
      <ion-thumbnail item-start>
        <img
          [src]="image.thumbnail">
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.details}}</p>
      <button ion-button item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
