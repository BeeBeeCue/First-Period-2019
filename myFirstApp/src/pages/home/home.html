<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <ion-item *ngFor="let image of picArray">
      <ion-thumbnail item-start>

        <img *ngIf="image.media_type == 'image'"
             [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename">
        <video *ngIf="image.media_type == 'video'"
               [src]="'http://media.mw.metropolia.fi/wbma/uploads/'+image.filename" autoplay controls loop></video>
      </ion-thumbnail>
      <h2>{{image.title}}</h2>
      <p>{{image.details}}</p>
      <button ion-button item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
